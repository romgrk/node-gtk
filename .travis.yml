sudo: enabled

language: generic

git:
  depth: 10

addons:
  apt:
    sources:
      - 'ubuntu-toolchain-r-test'
    packages:
      - 'xvfb'
      - 'libgirepository1.0-dev'
      - 'gobject-introspection'
      - 'build-essential'
      - 'g++-8'
      - 'gtk+3.0'
      - 'libgtk-3-dev'
      - 'gir1.2-gtk-3.0'

matrix:
  include:
     # Linux
     - os: linux
       dist: xenial
       env: NODE_VERSION="12" CC="gcc-8" CXX="g++-8"
     - os: linux
       dist: xenial
       env: NODE_VERSION="11" CC="gcc-8" CXX="g++-8"
     - os: linux
       dist: xenial
       env: NODE_VERSION="10" CC="gcc-8" CXX="g++-8"
     - os: linux
       dist: xenial
       env: NODE_VERSION="9" CC="gcc-8" CXX="g++-8"
     - os: linux
       dist: xenial
       env: NODE_VERSION="8" CC="gcc-8" CXX="g++-8"

     # OS X
     - os: osx
       compiler: clang
       env: NODE_VERSION="12" # node abi 72
     - os: osx
       compiler: clang
       env: NODE_VERSION="11" # node abi 67
     - os: osx
       compiler: clang
       env: NODE_VERSION="10" # node abi 64
     - os: osx
       compiler: clang
       env: NODE_VERSION="9" # node abi 59
     - os: osx
       compiler: clang
       env: NODE_VERSION="8" # node abi 57


env:
  global:
    - JOBS: "8"
    - secure: 
    - secure: 

before_install:
- source ./scripts/install_node.sh ${NODE_VERSION}

install:
# put node-pre-gyp on path
- export PATH=./node_modules/.bin/:$PATH
- if [[ $(uname -s) == 'Darwin' ]]; then
    brew install git node gtk+3 gobject-introspection glib;
    clang --version;
  fi;

before_script:
# get commit message
- export COMMIT_MESSAGE=$(git show -s --format=%B $TRAVIS_COMMIT | tr -d '\n')

script:
- ./scripts/build.sh
